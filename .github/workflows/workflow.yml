name: Github Pages Deploy

on:
  push:
    branches:
      - "UI_V2"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.16.1]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install
        run: yarn install

      - name: Test
        run: yarn run test

      - name: Build
        run: yarn run build
        env:
          APP_URL: https://citation-creator.com
          FEEDBACK_API_KEY: ${{ secrets.FEEDBACK_API_KEY }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: public
